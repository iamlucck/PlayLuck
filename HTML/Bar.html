<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar</title>
</head>
<body>
        <script>
            var nome = prompt('Informe seu nome');
            var idade = prompt('Informe sua idade');
            var sexo = prompt('Informe seu sexo: Masculino ou Feminino');

                if( idade <= 17){
                    window.alert('Olá' + nome + ',Você tem:'+idade'e não pode entrar no bar.');
                } 
                else if (idade >= 18 && sexo = masculino) 
                {
                    window.alert('Olá' + nome + 'Você pode entrar no bar pagando a taxa');
                }

                else if (idade >= 18 && sexo = feminino)
                {
                    window.alert('Olá' +nome+', você pode entrar no bar isenta da taxa')
                }
            
        </script>
    
</body>
</html>
