<!DOCTYPE html>
<html>
<body>
        <script>
           
                var opcao = parseInt(prompt("1 = SOMAR   | 2 - SUBTRAIR  | 3 - Multiplicar | | 4 - Dividir  | 00 -Sair"));
                var valorA = parseInt(prompt("Qual o primeiro valor?"));
                var valorB = parseInt(prompt("Qual o segundo valor?"));
            
                switch(opcao){
                    case 1 : window.alert(valorA+valorB); break;
                    case 2 : window.alert(valorA-valorB); break;
                    case 3 : window.alert(valorA*valorB); break;
                    case 4 : window.alert(valorA/valorB); break;
                    default : Window.alert('Opção inválida');
                }


 
        </script>

</body>
</html>
